<md-dialog class="dialogdemoBasicUsage" aria-label="Open a workflow">
    <div id="windowloading" layout="column" layout-align="center center">
        <div>
            <img src="images/loading.gif" />
        </div>
        <div id="busycontent">
            <p>Loading workflow details</p>
        </div>
    </div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div class="dialogicon">
                <ng-md-icon icon="folder_open" style="fill:white" size="32"></ng-md-icon>
            </div>
            <h2>
              <span>Open a Workflow</span>
            </h2>
            <span flex></span>
            <md-button class="closebtn md-icon-button" aria-label="More">
                <ng-md-icon ng-click="cancel()" icon="close" style="fill:white" size="32"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content ng-scrollbars>
        <div layout="row">
            <div flex>
                <div class="activitycolumn">
                    <md-input-container flex>
                        <label>Search processes</label>
                        <input ng-model="searchitem">
                    </md-input-container>
                    <md-list flex>
                        <md-item ng-repeat="item in processlist | filter : searchitem">
                            <md-item-content md-ink-ripple class="listselecter" ng-click="open(item,$event)">
                                <div class="md-tile-left">
                                    <ng-md-icon icon="archive" class="bottomsheetbuttons" size="40"></ng-md-icon>
                                </div>
                                <div class="md-tile-content">
                                    <h4>{{item.Name}}</h4>
                                    <p>{{item.Description}}</p>
                                </div>
                            </md-item-content>
                        </md-item>
                    </md-list>
                </div>
            </div>
        </div>

    </md-content>

    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()" class="md-primary">Close</md-button>
        <!--<md-button ng-click="open(activity,$event)" class="md-primary">Open</md-button>-->
    </div>
</md-dialog>
