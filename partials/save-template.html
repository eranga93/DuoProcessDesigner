<md-dialog class="dialogdemoBasicUsage" aria-label="Save Workflow">
    <form name="savedialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div class="dialogicon">
                    <ng-md-icon icon="save" style="fill:white" size="32"></ng-md-icon>
                </div>
                <h2>
                  <span>Save Workflow</span>
                </h2>
                <span flex></span>
                <md-button class="closebtn md-icon-button" aria-label="More">
                  <ng-md-icon ng-click="cancel()" icon="close" style="fill:white" size="32"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <div layout="row">
                <div flex>
                    <md-input-container flex>
                        <label>Workflow Name</label>
                        <input md-maxlength="50" required name="name" ng-model="process.name">
                        <div ng-messages="savedialog.name.$error">
                            <div ng-message="required">Workflow name is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Description</label>
                        <textarea ng-model="process.description"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-content>
        <span flex></span>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()">Close</md-button>
            <md-button class="md-primary" type="submit" ng-click="save(process,$event)">Save</md-button>
        </div>
    </form>
</md-dialog>
