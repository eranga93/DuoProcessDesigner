<md-dialog ng-controller="mainController">

<h1 style="padding-left:25px">Success!!</h1>

<md-dialog-content style="padding:24px">

	<p>the workflow was sucessfully published!</p>

<div ng-class="{ activee: !$activee }" style="background-color: lightgrey;
    padding: 15px;">
	 <p ng-bind-html="message"></p>
</div>
</md-dialog-content>
<div class="md-actions" layout="row">

</div>
</md-dialog>
